<html>
<head>
<meta name="subway_title" content="Notification Test" >
<meta name="subway_size" content="320x240" >
<meta name="subway_position" content="center" >
<meta name="subway_init" content="init()" >

<script type="text/javascript">

function init(){
	Cubway.view.LinkFragment.connect(LinkHandle)
	Notify = Cubway.require.LoadModule("Notification")
	Notify.Send("Test","Notification","dialog-information")
	iTitle=document.querySelector("#i_title")
	iBody=document.querySelector("#i_body")
	iIcon=document.querySelector("#i_icon")
}

function hit(){
	Notify.Send(iTitle.value,iBody.value,iIcon.value)
}

function LinkHandle(_fragment){
	if(_fragment=="Hit") hit()
}

</script>
</head>
<body>
<h3>Notification Test</h3>
<input id="i_title" type="text" placeholder="Title" />
<br/>
<input id="i_body" type="text" placeholder="Body" />
<br/>
<input id="i_icon" type="text" placeholder="Icon" value="dialog-information" />
<br/>
<a href="#Hit">Send</a>
</body>
</html>
