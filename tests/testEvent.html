<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<meta HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
<title>Event Test</title>
<meta name="subway_events" content="onResizeEvent onKeyPressEvent" >
<meta name="subway_init" content="init()" >
<STYLE TYPE="text/css">
</STYLE>
<script type="text/javascript" >
function init(){
	Notify=require.LoadModule("Notification");
}
function onResizeEvent(a,b,c,d)
{
	Notify.Send("OnResize", a+","+b+","+c+","+d, "qt4logo");
}
function onKeyPressEvent(a)
{
	Notify.Send("OnKeyPress", a, "qt4logo");
}
</script>
</HEAD>
<BODY LANG="zh-CN" DIR="LTR">
<P STYLE="margin-bottom: 0cm"><BR>
</P>
</BODY>
</HTML>
